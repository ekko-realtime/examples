<!DOCTYPE html>
<html>
  <head>
    <title>ekko chat</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3irfuxwybyrt2.cloudfront.net/ekko-client-v2.0.0.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="channels">
        <h1>ekko chat</h1>
        <ul>
          <li class="selected" data-channel="1">Channel 1</li>
          <li data-channel="2">Channel 2</li>
          <li data-channel="3">Channel 3</li>
        </ul>
      </div>
      <div id="chat">
        <ul class="selected"></ul>
        <ul></ul>
        <ul></ul>
        <form>
          <input type="text" autocomplete="off" />
          <input type="submit" value="➤" />
        </form>
      </div>
      <div id="config">
        <input id="initials" type="text" maxlength="2" />
        <p>Click above to edit initials ↑</p>
        <p>Instructions & attributions</p>
      </div>
    </div>
  </body>
</html>
